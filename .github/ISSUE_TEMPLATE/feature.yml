name: Feature
description: Template para criação de novas funcionalidades (Features)
title: "[Feature] "
labels: ["Feature"]
projects: ["seu-usuario/seu-projeto"]
body:
  - type: textarea
    id: objetivo
    attributes:
      label: Objetivo da Feature
      description: O que será entregue com essa feature?
      placeholder: Exemplo: Criar estrutura de zonas no Data Lake (raw, processed, trusted)
  - type: textarea
    id: tarefas
    attributes:
      label: Subtarefas ou etapas
      description: Liste as tasks necessárias para concluir essa feature.
      placeholder: |
        - [ ] Escrever documentação
        - [ ] Validar estrutura
        - [ ] Atualizar README
  - type: markdown
    attributes:
      value: "**Criar novas Tasks para essa Feature:**"
  - type: textarea
    id: subissues
    attributes:
      label: Criar novas Tasks para esta Feature
      description: Digite o título das novas Tasks, uma por linha. Elas serão criadas automaticamente e associadas a essa Feature.
      placeholder: |
        Exemplo:
        - Escrever documentação
        - Criar diretórios de cada zona
  - type: input
    id: estimativa
    attributes:
      label: Estimativa de Esforço (Story Points)
  - type: dropdown
    id: prioridade
    attributes:
      label: Prioridade
      options:
        - Alta
        - Média
        - Baixa
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist de entrega
      options:
        - label: Criar branch para a feature
        - label: Implementar ou documentar a funcionalidade
        - label: Testar localmente (se aplicável)
        - label: Criar Pull Request
        - label: Atualizar README ou docs

